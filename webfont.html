<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            color: blue;
            font-weight: 700; /* Bold weight for Roboto */
        }
        p {
            color: green;
            font-size: 20px;
        }
        ul {
            color: red;
            font-size: 18px;
        }
        table {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a paragraph.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
